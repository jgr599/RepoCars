<div class="Calculator">
    <h1> - </h1>
    <div>
        <input class="result" type="text" readonly value="{{ result }}">
        <div>
        </div>
        <button class="long" *ngFor="let longButton of longButtons" (click)="addToExpression(longButton)">
            {{ longButton }}
        </button>

        <button class="short" *ngFor="let button of buttons" (click)="addToExpression(button)">
            {{button}}
        </button>

    </div>
</div>
